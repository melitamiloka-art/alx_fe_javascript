<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dynamic Quote Generator - generate and add motivational quotes!">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.5em;
      font-style: italic;
    }
    input {
      margin: 5px 0;
      padding: 5px;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  
  <div id="quoteDisplay">Loading quote...</div>

 
  <button id="newQuote">Show New Quote</button>

  
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" required />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" required />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  
  <script src="script.js" defer></script>
</body>
</html>
